<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Charts: area chart</title>
        <meta charset="UTF-8">
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
        
            google.charts.load(
                'current',
                {
                    'packages': ['corechart']
                }
            );
            google.charts.setOnLoadCallback(drawChart);
            
            function drawChart() {
                var data = new google.visualization.DataTable();
                data.addColumn('number', 'Hour');
                data.addColumn('number', 'server1 QPS');
                data.addColumn('number', 'server2 QPS');
                data.addRows([
                    [0, 10.8, 20],
                    [1, 4.1, 5],
                    [2, 8.5, 8],
                    [3, 38.5, 10.4],
                    [4, 18, 8],
                    [5, 30.1, 23],
                    [6, 48, 40],
                    [7, 38.5, 12],
                    [8, 18, 12],
                    [9, 45.1, 45.1],
                    [10, 98, 2],
                    [11, 88, 10]
                ]);
                
                var options = {
                    'title': 'QPS by servers',
                    'width': 900,
                    'height': 500,
                    'is3D': true,
                    'legend': {
                        'position': 'bottom'
                    },
                    'isStacked': true
                };
                
                var chart = new google.visualization.AreaChart(document.getElementById('areachart'));
                chart.draw(data, options);

            }
            
        </script>
    </head>
    <body>
        <div id="areachart"></div>
    </body>
</html>
