<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>D3.js Hello</title>
    <style media="screen" type="text/css">
    </style>
</head>

<body>
    <!-- Page Content Here -->
    <!--[if lt IE 9]><script src="js/excanvas.min.js"></script><![endif]-->
    <svg id="chart"></svg>
    <div>
        <p style="font-family: sans-serif; font-size: 15px">
        Click on the chart!
        </p>
    </div>
    <script src="lib/d3.min.js"></script>
    <script src="lib/lodash.min.js"></script>
    <script>
        var dataset = [5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
            11, 12, 15, 20, 18, 17, 16, 18, 23, 25];
        var w = 600;
        var h = 250;
        var xScale = d3.scale.ordinal()
            .domain(d3.range(dataset.length))
            .rangeRoundBands([0, w], 0.05);
        var yMax = d3.max(dataset, function(d) {
                return d;
            });
        var yScale = d3.scale.linear()
            .domain(dataset)
            .range(dataset.map(function(d) {
                return d / yMax * h;
            }));
        
        var svg = d3.select("#chart")
                    .attr("width", w)
                    .attr("height", h);
        
        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", function(d, i) {
                return xScale(i);
            })
            .attr("y", function(d) {
                return h - yScale(d);
            })
            .attr("width", xScale.rangeBand())
            .attr("height", function(d) {
                return yScale(d);
            })
            .attr("fill", function(d) {
                return "rgba(0, 0, " + (d * 10) + ", 0.8)";
            });
        
        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function(d) {
                return d;
            })
            .attr("x", function(d, i) {
                return xScale(i) + xScale.rangeBand() / 2;
            })
            .attr("y", function(d) {
                return h - yScale(d) + 14;
            })
            .attr("font-family", "sans-serif")
            .attr("font-size", "11px")
            .attr("fill", "white");
        
        svg.on("click", function() {
            // shuffle data
            dataset = _.shuffle(dataset);
            
            svg.selectAll("rect")
                .data(dataset)
                .transition()
                // .delay(function(d, i) {
                //     return i * 100;
                // })
                .duration(2000)
                .ease("bounce")
                .attr("y", function(d) {
                    return h - yScale(d);
                })
                .attr("height", function(d) {
                    return yScale(d);
                });
            
            svg.selectAll("text")
                .data(dataset)
                .transition()
                // .delay(function(d, i) {
                //     return i * 100;
                // })
                .duration(2000)
                .ease("bounce")
                .text(function(d) {
                    return d;
                })
                .attr("x", function(d, i) {
                    return xScale(i) + xScale.rangeBand() / 2;
                })
                .attr("y", function(d) {
                    return h - yScale(d) + 14;
                })
                .attr("font-family", "sans-serif")
                .attr("font-size", "11px")
                .attr("fill", "white");
        });
        
    </script>
</body>

</html>
